<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    var a = 2
    var obj = {
      a: 4,
      fn1: (
        function() {
          this.a *=2
          var a = 3
          return function() {
            this.a *= 2
            a*=3
            console.log(a)
          }
        }
      )() // 匿名函数自调，相当于obj的fn1 是接收了一个孩子，所以fn1的作用域链有2个
    }
    var fn1 = obj.fn1
    var fn2 = obj.fn1
    fn2()
    console.log(a) // 4
    fn1() // 9
    obj.fn1() // 27
    console.log(a) // 8
    console.log(obj.a) // 8

        debugger
        console.log(this)
        console.log(`${this.name}oooo`)
      }
    }
    obj.int()
    var a = obj.int
    a()
  </script>
</body>
</html>
