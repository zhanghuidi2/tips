  <script>
    function monther() {
      var total = 100
      newPay = function() {
        total++
        console.log(total)
      }
      return function(x) {
        total -= x
        console.log(total)
      }
    }
    var pay = monther()
    pay(1) // 99 
    newPay() // 100
    pay(2) // 98
  </script>
