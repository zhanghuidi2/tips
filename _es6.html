<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>1.es6的常用</h3>
  <ul>
    <li>字符串模版</li>
    <li>展开扩展符</li>
    <li>解构赋值</li>
    <li>剪头函数</li>
    <li>数组循环for of/ for in</li>
    <li>类</li>
    <li>promise</li>
    <li>async/await</li>
  </ul>
  <script>
    class Student {
      static className = '出一3班' // 静态属性的访问 Student.className
      constructor(name) {
        this.name = name
      }
      int() {
        console.log(`${this.name}??? ${Student.className}`)
      }
    }
    var person = new Student('小明')
    person.int()
    console.log(person.className) // 这个静态属性不在原型对象上，也不是在实例对象上，是Class本身的属性
    console.dir(Student)
  </script>
</body>
</html>
